{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelFun | 註冊</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">TF+</h1>
            </div>
            <h3>註冊 TravelFun</h3>
            <p>創建帳戶以開始您的旅程。</p>
            <form class="m-t" role="form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.username }}
                {{ form.full_name }}
                {{ form.email }}
                {{ form.password1 }}
                {{ form.password2 }}
                <div class="form-group">
                    <label for="{{ form.avatar.id_for_label }}">頭像 (可選)</label>
                    {{ form.avatar }}
                </div>
                {% for error in form.non_field_errors %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endfor %}
                <div class="form-group">
                    <div class="checkbox i-checks">
                        <label>
                            <input type="checkbox" required><i></i> 我同意 <a href="#">服務條款</a> 和 <a href="#">隱私政策</a>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">註冊</button>
                <p class="text-muted text-center">
                    <small>已有帳戶？</small>
                </p>
                <a class="btn btn-sm btn-white btn-block" href="{% url 'login' %}">立即登入</a>
            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <!-- iCheck -->
    <script src="{% static 'js/plugins/iCheck/icheck.min.js' %}"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>
</html>
