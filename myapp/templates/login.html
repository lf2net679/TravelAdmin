{% load static %}

<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TravelFun | 登入</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="loginColumns animated fadeInDown">
        <div class="row">
            <div class="col-md-6">
                <h2 class="font-bold">歡迎來到 TravelFun</h2>
                <p>
                    探索世界的每一個角落，讓旅行成為生活的調味品。
                </p>
                <p>
                    在這裡，您可以：
                </p>
                <ul class="list-unstyled m-t-md">
                    <li>
                        <span class="fa fa-check text-success"></span> 規劃您的夢想之旅
                    </li>
                    <li>
                        <span class="fa fa-check text-success"></span> 分享您的旅行經驗
                    </li>
                    <li>
                        <span class="fa fa-check text-success"></span> 結識志同道合的旅伴
                    </li>
                    <li>
                        <span class="fa fa-check text-success"></span> 獲取獨家旅遊優惠
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form class="m-t" role="form" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="用戶名" required name="username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="密碼" required name="password">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">登入</button>

                        <a href="#">
                            <small>忘記密碼？</small>
                        </a>

                        <p class="text-muted text-center">
                            <small>還沒有帳戶？</small>
                        </p>
                        <a class="btn btn-sm btn-white btn-block" href="{% url 'register' %}">立即註冊</a>
                    </form>
                    <p class="m-t">
                        <small>TravelFun &copy; 2024</small>
                    </p>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                TravelFun
            </div>
            <div class="col-md-6 text-right">
               <small>© 2024 TravelFun</small>
            </div>
        </div>
    </div>
</body>
</html>
